<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
      
    </div>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                memberList: []//数组
            },
            created() {
                this.getList()
            },
            methods: {
                getList() {
                    axios.get('data.json')
                        //成功调用then方法，得到接口或者文件数据
                        .then(response => {
                            console.log(response)
                            this.memberList = response.data.data.list
                        })
                        //失败调用catch方法
                        .catch(error => {
                            console.log(error)
                        })
                }
            }
        })
    </script>
</body>

</html>
